<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Restaurant</title>
    <!-- linking CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
    ">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Basic Blueprint -->

    <div class="container">
        <!-- Side bar to left side -->
        <div class="sidebar">
            <!-- sidebar first div -->
            <div class="logo">
                <img id="logo" src="./Asset/sidebar-logo.svg" alt="logo-img">
                <h4 id="sidebar-heading">Your Restaurant Menu</h4>
                <p id="slogan">Your Slogan</p>
            </div>
            <hr />

            <!-- sidebar second div -->
            <h4>Quick Links</h4>
            <div class="quick-links">
                <ol class="ol-list-1">
                    <li>Home</li>
                    <li>Your Order</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>

            </div>
            <hr />

            <!-- sidebar third div -->
            <h4>More About Us</h4>
            <div class="more-about-us">
                <ol class="ol-list-2">
                    <li>Our Blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </div>


        </div>
        <!-- main section from here -->
        <div class="main-section">
            <!-- Header -->
            <div class="navbar">
                <div class="search-div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search" type="text" placeholder="Search Food Item">
                </div>
                <button class="btn-1">SignUp</button>
                <button class="btn-2">Login</button>
                <img src="./Asset/sidebar-logo.svg" alt="profile-img">
            </div>


            <!-- Hero-section -->
            <div class="hero-img1">
                <img id="hero-img" src="./Asset/hero-img.svg" alt="img-1">
            </div>

            <!-- Menu-section -->
            <div class="menu-section">
                <h4 id="menu-h4">Menu</h4>
                <!-- cards -->
                <div id="card-container" style="display: flex; flex-wrap: wrap; justify-content:space-around;"></div>

            </div>








        </div>
    </div>



    <!-- linking JS file -->
    <script src="./script.js"></script>
</body>

</html>
